{% extends "base.html" %}

{% block sidebar %}

{% endblock %}


{% block content %}
<form action="/doctor/{{doctor}}/create/" method="POST" enctype="multipart/form-data">{% csrf_token %}

<div class="container">
<div class="row">

<div class="col-lg-4">
<div class="form-group">

        
      <label for="Patient_ID">Patient Id :</label>
      <div class="input-group">
      <input type="text" class="form-control" id="Patient_ID" name="Patient_ID" placeholder="Enter Id">
       <span class="input-group-addon"></span>
       </div>
        </div>
<br>
        <div class="form-group">
                    <label for="Patient_History"> Patient History </label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="Patient_History" name="Patient_History" placeholder="Enter Email" required>
                        <span class="input-group-addon"></span>
                    </div>
                </div>

               <div class="form-group">
    <label for="Credential">File input</label>
    <input type="file" id="Credential" name="Credential">
    
  </div>




	<br><br>
<input type="submit" name="submit" value="Add Patient">

</form>

<ul>
	<li><a href="/doctor/{{doctor}}/all">Cancel</a></li>
</ul>
{% endblock %}
